<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRM App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
      body {
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
  </head>
  <body>
    {% include "navbar.html" %}

    <div class="container mt-4">

      {% if messages %}
        <div class="position-fixed top-0 start-50 translate-middle-x mt-3 z-1050" style="min-width: 300px;">
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show shadow-sm" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
         </div>    
      {% endif %}
      {% block content %}
      {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script>
      const storedTheme = localStorage.getItem('theme');
      const htmlEl = document.documentElement;
      if (storedTheme) {
        htmlEl.setAttribute('data-bs-theme', storedTheme);
      }

      const themeToggle = document.getElementById('theme-toggle');
      if (themeToggle) {
        themeToggle.addEventListener('click', () => {
          const currentTheme = htmlEl.getAttribute('data-bs-theme');
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
          htmlEl.setAttribute('data-bs-theme', newTheme);
          localStorage.setItem('theme', newTheme);

          // swap icon
          themeToggle.textContent = newTheme === 'dark' ? '☀️' : '🌙';
        });

        // Set initial icon
        themeToggle.textContent = htmlEl.getAttribute('data-bs-theme') === 'dark' ? '☀️' : '🌙';
      }
    </script>
  </body>
</html>
